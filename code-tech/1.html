<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 10px;
        }

        .container {
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;

            position: relative;
            left: 5px;
        }

        .content {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">

            </div>
        </div>
    </div>

</body>

</html>
